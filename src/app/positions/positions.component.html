<h2 style="text-align: center;">Positions</h2>
<!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
<table mat-table [dataSource]="data" class="mat-elevation-z8">
<!-- <table mat-table class="mat-elevation-z8"> -->

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> Tesla </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ stocks["1. open"] }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="shares">
      <th mat-header-cell *matHeaderCellDef> Shares </th>
      <td mat-cell *matCellDef="let element"> 14 </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="pricepaid">
      <th mat-header-cell *matHeaderCellDef>  Average Price </th>
      <td mat-cell *matCellDef="let element"> 434.96 </td>
    </ng-container>

    <ng-container matColumnDef="mktvalue">
        <th mat-header-cell *matHeaderCellDef> Market Value</th>
        <td mat-cell *matCellDef="let element"> 333 </td>
      </ng-container>

      <ng-container matColumnDef="return">
        <th mat-header-cell *matHeaderCellDef> Total Return</th>
        <td mat-cell *matCellDef="let element"> +2258.11 </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
