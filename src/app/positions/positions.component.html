<h2 style="text-align: center;">Positions</h2>
<!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
  <table mat-table [dataSource]="ELEMENTS_DATA" class="mat-elevation-z8">
  <!-- <table mat-table [dataSource]="stocks | keyvalue" class="mat-elevation-z8"> -->
<!-- <table mat-table class="mat-elevation-z8"> -->

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name"  >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > {{ element.name }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="shares">
      <th mat-header-cell *matHeaderCellDef> Shares </th>
      <td mat-cell *matCellDef="let element"> {{element.noshares}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="pricepaid">
      <th mat-header-cell *matHeaderCellDef>  Average price </th>
      <td mat-cell *matCellDef="let element"> {{element.avgprice}} </td>
    </ng-container>

    <ng-container matColumnDef="mktvalue">
        <th mat-header-cell *matHeaderCellDef> Market Value</th>
        <td mat-cell *matCellDef="let element"> {{element.marketvalue}} </td>
      </ng-container>

      <ng-container matColumnDef="return">
        <th mat-header-cell *matHeaderCellDef> Total gain / loss</th>
        <td mat-cell *matCellDef="let element"> {{element.return}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
